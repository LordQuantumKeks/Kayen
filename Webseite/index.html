    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawHumidChart);

        var intervalMS = 5000;
        function drawHumidChart () {
            $.ajax({
                url: 'humid.txt',
                type: 'get',
                success: function (txt) {
                    var dataArray = [['Name', 'Prozent']];
                    var txtArray = txt.split('\n');
                    for (var i = 0; i < txtArray.length; i++) {
                        var tmpData = txtArray[i].split(/\s+/);
                        dataArray.push([tmpData[0], parseInt(tmpData[1])]);
                    }
                    var data = google.visualization.arrayToDataTable(dataArray);
                    var chart = new google.visualization.LineChart(document.querySelector('#chart_div_humid'));
                    var options = {'title':'', 'curveType': 'function', 'width':700,'height':300};
                    chart.draw(data,options);

                }
            });
        };

        google.load('visualization', '1', {packages:['corechart'], callback: drawHumidChart});   
    </script>
